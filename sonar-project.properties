# Cấu hình cơ bản cho SonarCloud
sonar.projectKey=Hieu-coder-svg_ass
sonar.organization=hieu-coder-svg

# Tên và phiên bản dự án hiển thị trên SonarCloud UI
sonar.projectName=ass
sonar.projectVersion=1.0

# Đường dẫn đến mã nguồn
sonar.sources=src/main/java

# Ngôn ngữ lập trình
sonar.language=java

# Mã hóa nguồn
sonar.sourceEncoding=UTF-8

# Loại bỏ các thư mục/tệp không cần phân tích
sonar.exclusions=target/**,lib/**

# Cấu hình cho báo cáo kiểm thử (nếu có)
sonar.tests=src/test/java
sonar.test.inclusions=**/*Test.java,**/*Spec.java
sonar.junit.reportPaths=target/surefire-reports
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
