name: CI with SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest  # Sử dụng Linux runner như trong log

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean compile  # Thay bằng ./gradlew build nếu dùng Gradle, hoặc bỏ nếu không cần Java

      - name: Cache SonarScanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/sonar-scanner-cli-7.0.2.4839-Linux-X64
          key: sonar-scanner-cli-7.0.2.4839-Linux-X64
          restore-keys: sonar-scanner-cli-7.0.2.4839-Linux-X64

      - name: Install SonarScanner
        run: ${GITHUB_ACTION_PATH}/scripts/install-sonar-scanner-cli.sh

      - name: Add SonarScanner to PATH
        run: echo "${{ runner.temp }}/sonar-scanner-cli-7.0.2.4839-Linux-X64/bin" >> $GITHUB_PATH

      - name: Run SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
